<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stilus.css">
  <link rel="stylesheet" href="lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
  <title>Order</title>
</head>

<body>

  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="index.html" target="_blank" >Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="order.html" >Megrendelés</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="about.html" target="_blank" >Rólunk</a>
    </li>
  </ul>

  <h1>Megrendelés leadása</h1>

  <form>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationDefault01">Vezetéknév</label>
        <input type="text" class="form-control" id="validationDefault01" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationDefault02">Keresztnév</label>
        <input type="text" class="form-control" id="validationDefault02" required>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3 lg-3">
        <label for="validationDefault03">Város</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-md-3 mb-3 lg-3">
        <label for="validationDefault04">Utca, házszám</label>
        <input type="text" class="form-control" id="validationDefault04" required> 
      </div>
      <div class="col-md-3 mb-3 lg-3">
        <label for="validationDefault04">Telefonszám</label>
        <input type="number" class="form-control" id="validationDefault05" required> 
      </div>
    </div>
  </form>
  
  
  <div style="margin-top: 50px;">
    <label for="rendeltsuti">Megrendelni kívánt sütemény</label>
    <select name="mitrendel" id="rendeltsuti">
      <option value="">Banánkenyér</option>
      <option value="">Hókifli</option>
      <option value="">Meggyes süti</option>
      <option value="">Sajtos rúd</option>
    </select>
  </div>
  <div>
    <label for="mennyiseg">Rendelni óhajtott mennyiség</label>
    <input type="number" name="mennyiseg" id="mennyiseg" value="1">
  </div>
  <strong>
    Ezért a finomságért: <span id="szumma">0</span> Ft hozzájárulást kérünk fizetni.
  </strong> 
  
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Megrendelem a fenti tételt.
      </label>
    </div>
  </div>
  <button onclick="calcAmount()" class="btn btn-primary" type="button">Megrendelés elküldése</button>
     
  <script src="js/main.js"></script>

</body>

</html>
